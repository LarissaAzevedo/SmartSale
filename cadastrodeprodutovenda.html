<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cadastro de Produto</title>
    <link rel="stylesheet" href="css/final.css">

</head>

<body>
    <header>
        <div class="contHeader">
            <div class="container">
                <div class="ca">
                    <div class="logo">
                        <a href="home.html"><img src="img/Agrupar 110.png" title="Home Smart Sale"
                                alt="logo smart sale"></a>
                    </div>
                    <input type="search" placeholder="Buscar produtos, marcas e muito mais ..."
                        aria-label="Faça uma busca" name="search">
                    <div class="botao-login">
                        <a href="loginCadastro.html"><img src="img/avatar.png" alt="Link para fazer login"
                                title="Faça login" id="entrar">
                            <p>Entrar</p>
                        </a>
                    </div>
                </div>
                <button class="btn-menu"><i class="fa fa-bars fa-lg"></i></button>
                <a class="btn-close"><i class="fa fa-times"></i></a>
                <nav>
                    <div class="menu-centro">
                        <ul class="menu">
                            <li><a href="home.html" title="Smart sale home">Home</a></li>
                            <li><a href="quemsomos.html" title="Smart sale quem somos">Quem somos</a></li>
                            <li><a href="ONG's.html" title="Smart sale ongs">ONGs</a></li>
                            <li><a href="paginaRanking.html" title="Smart sale ranking">Ranking</a></li>
                            <li><a href="filtroProdutos.html" title="Smart sale categorias">Ofertas</a></li>
                            <li><a href="perfil.html" title="Smart sale perfil">Perfil</a></li>
                            <li><a href="PerguntasFrequentes.html" title="Smart sale faq">FAQ</a></li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
    </header>
    <main>
        <div class="fundoCadastro">
            <div class="cardCadastro">
                <h2>Cadastro de Oferta</h2>
                <div class="descricao">
                    <p>Preencha os campos abaixo para efetuar o cadastro da sua oferta.</p>
                    <p>Marque a opção de doação se quiser que seu produto seja doado.</p>
                </div>
                <form method="POST" id="form_cadastro_venda">
                    <div class="campo">
                        <!-- <label>Nome</label> -->
                        <input type="text" placeholder="Nome do produto" aria-label="Digite seu nome" name="nome"
                            required>
                    </div>
                    <div class="campo">
                        <!-- <label>Tamanho</label> -->
                        <input type="text" placeholder="Tamanho do produto" aria-label="Digite o tamanho" name="tamanho"
                            required>
                    </div>
                    <div class="campo">
                        <!-- <label>Peso</label> -->
                        <input type="text" placeholder="Peso do produto" aria-label="Digite o peso" name="peso"
                            required>
                    </div>
                    <div class="campo">
                        <!-- <label>Quantidade</label> -->
                        <input type="text" placeholder="Quantidade" aria-label="Digite a quantidade" name="quantidade"
                            required>
                    </div>
                    <div class="campo">
                        <!-- <label>Cor</label> -->
                        <input type="text" placeholder="Cor" aria-label="Digite a cor" name="cor" required>
                    </div>
                    <!-- <div class="campo">
                        <label>Volume</label>
                        <input type="text" placeholder="Digite seu nome" aria-label="Digite o volume" name="volume" required>
                    </div> -->
                    <div class="campo">
                        <!-- <label>Data de Validade</label> -->
                        <input type="text" placeholder="Data de validade" aria-label="Indique a data de validade"
                            name="dtvalidade" required>
                    </div>
                    <div class="campo">
                        <!-- <label>Data limite de Venda</label> -->
                        <input type="date" placeholder="Titulo da oferta" aria-label="Limite para venda" name="dtlimvd"
                            required>
                    </div>
                    <div class="campo">
                        <!-- <label>Data limite para doação</label> -->
                        <input type="text" placeholder="Descrição do produto" aria-label="Descrição" name="descricao"
                            required>
                    </div>

                    <div class="campo">
                        <!-- <label>Valor unitário</label> -->
                        <input type="number" placeholder="Valor unitário da oferta" aria-label="Digite o valor unitário">
                    </div>

                    <hr>
                    <div class="checks">
                        <div class="check">
                            <input type="checkbox" aria-label="Doação" name="tipo" required>
                            <label>Doação</label>
                        </div>
                        <div class="check">
                            <input type="checkbox" aria-label="Venda" name="tipo" required>
                            <label>Venda</label>
                        </div>
                    </div>
                    <hr> <!-- Utilizada para inserir uma linha-->
                    <div class="fotos">
                        <label>Foto</label>

                        <!-- <img src="img/iconcam.png" alt="Icone camera"> -->
                        <input type="file" accept="image/png, image/jpeg"
                            placeholder="Adicionar fotos Você também pode arrasta-lás"
                            aria-label="Adicionar fotos Você também pode arrasta-lás" name="foto">
                    </div>
                    <div class="btnCadastro">
                        <button type=submit>Cadastrar</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <p>SMART SALE ©2019</p>
    </footer>
</body>

</html>
