<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="css/final.css">
</head>

<body>
    <header>
        <div class="contHeader">
            <div class="container">
                <div class="ca">
                    <div class="logo">
                        <a href="home.html"><img src="img/Agrupar 110.png" title="Home Smart Sale"
                                alt="logo smart sale"></a>
                    </div>
                    <input type="search" placeholder="Buscar produtos, marcas e muito mais ..."
                        aria-label="Faça uma busca" name="search">
                    <div class="botao-login">
                        <a href="loginCadastro.html"><img src="img/avatar.png" alt="Link para fazer login"
                                title="Faça login" id="entrar">
                            <p>Entrar</p>
                        </a>
                    </div>
                </div>
                <button class="btn-menu"><i class="fa fa-bars fa-lg"></i></button>
                <a class="btn-close"><i class="fa fa-times"></i></a>
                <nav>
                    <div class="menu-centro">
                        <ul class="menu">
                            <li><a href="home.html" title="Smart sale home">Home</a></li>
                            <li><a href="quemsomos.html" title="Smart sale quem somos">Quem somos</a></li>
                            <li><a href="ONG's.html" title="Smart sale ongs">ONGs</a></li>
                            <li><a href="paginaRanking.html" title="Smart sale ranking">Ranking</a></li>
                            <li><a href="filtroProdutos.html" title="Smart sale categorias">Ofertas</a></li>
                            <li><a href="perfil.html" title="Smart sale perfil">Perfil</a></li>
                            <li><a href="PerguntasFrequentes.html" title="Smart sale faq">FAQ</a></li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
    </header>
    <main>
        <div class="login_pag">
            <!-- <div class="container"> -->
            <div class="cards_cadlog">
                <div class="imgLoginCad">
                    <!-- imagem da esquerda -->
                </div>
                <div class="contCard_1_cadlog">
                    <!-- div do fundo da direita -->
                    <div class="card_1_cadlog">
                        <!-- card do formulário, contém tudo -->
                        <h3>FAÇA LOGIN</h3>
                        <div class="fomrLogin">
                            <form method="POST">
                                <div class="login_cadlog">
                                    <!-- <label>Usuário</label> -->
                                    <input type="text" placeholder="E-mail" aria-label="Digite seu e-mail"
                                        name="usuario" required>
                                </div>
                                <div class="login_cadlog">
                                    <!-- <label>Senha</label> -->
                                    <input type="password" placeholder="Senha" aria-label="Digite sua senha"
                                        name="senha" required>
                                </div>
                                <div class="btn_cadlog">
                                    <button type="submit"><b>ACESSAR</b></button>
                                </div>
                                <div class="btn_cadastrarse">
                                    <!-- <button type="button"><b>CADASTRE-SE</b></button> -->
                                    <a href="cadastro.html">Cadastre-se</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>SMART SALE ©2019</p>
    </footer>
</body>

</html>
